<h2>Choose your language</h2>

<p class="simpleText" style="text-align: center;">
    {{localize('languageSelectorPrompt')}}
</p>

<div class="navButtons">
    @for (languageId of languageIds; track languageId) {
        <a class="button" (click)="onLanguageChange(languageId)">{{localize('languageName', languageId)}}</a>
    }
</div>
