<h2 id="question-number">
    @if (loading) {
        {{localize("quiz_loading")}}
    } @else {
        {{localize("quiz_question_counter").replace("%num%", (question_number + 1).toFixed()).replace("%sum%", questions.length.toFixed())}}
    }
</h2>
<div class="questionBox">
    <div>
        <p id="question-text">
            @if (!loading) {
                {{localize(questions[question_number].id)}}
            }
        </p>
    </div>
</div>
<div class="navButtons">
    <!-- TODO onclicks -->
    <!-- TODO class-ify button colors, with classes inheriting buttonQuestion, and re-enable hover color -->
    <!-- TODO repatriate CSS classes to respective files instead of main -->
    <button class="buttonQuestion" style="background-color: #1b5e20;">{{localize("quiz_btn_yes1")}}</button>
    <button class="buttonQuestion" style="background-color: #4caf50;">{{localize("quiz_btn_yes0")}}</button>
    <button class="buttonQuestion" style="background-color: #bbbbbb;">{{localize("quiz_btn_neutral")}}</button>
    <button class="buttonQuestion" style="background-color: #f44336;">{{localize("quiz_btn_no0")}}</button>
    <button class="buttonQuestion" style="background-color: #b71c1c;">{{localize("quiz_btn_no1")}}</button>
</div>

<div class="navButtons">
    @if (question_number !== 0) {
        <button class="button" (click)="prevQuestion()">{{localize("quiz_btn_back_q")}}</button>
    } @else {
        <button class="button" (click)="gotoStart()">{{localize("quiz_btn_back_i")}}</button>
    }
</div>
<div class="navButtons">
    <button class="button" (click)="simulate()">{{localize("quiz_btn_random")}}</button>
</div>
